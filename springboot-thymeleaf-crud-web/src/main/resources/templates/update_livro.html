<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Controle de estoque da livraria</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Controle de estoque da livraria</h1>
        <hr>
        <h2>Editar livro</h2>

        <form action="#" th:action="@{/saveLivro}" th:object="${livro}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{nomeLivro}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nomeFornecedor}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{quantidade}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Editar livro</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para a lista de livros</a>
    </div>
</body>

</html>
