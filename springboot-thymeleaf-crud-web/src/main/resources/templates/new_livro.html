<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Controle de estoque da livraria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Controle de estoque da livraria</h1>
        <hr>
        <h2>Salvar livro</h2>

        <form action="#" th:action="@{/saveLivro}" th:object="${livro}" method="POST">
            <input type="text" th:field="*{nomeLivro}" placeholder="Nome do Livro" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nomeFornecedor}" placeholder="Nome do Fornecedor" class="form-control mb-4 col-4">

            <input type="text" th:field="*{quantidade}" placeholder="Quantidade em estoque" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salvar livro</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para lista de livros</a>
    </div>
</body>

</html>
